# Configuração do Docker Compose para implantar os serviços

services:
  db:
    image: mysql:5.7 # MySQL versão 5.7
    command: --default-authentication-plugin=mysql_native_password # Para compatibilidade com algumas bibliotecas Node.js
    restart: always # Reinicia o contêiner automaticamente em caso de falha ou reinicialização do host
    environment:
      MYSQL_ROOT_PASSWORD: senha_123
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: rote_db
      MYSQL_PASSWORD: senha_123
    networks:
      - private

  node:
    image: node:12
    user: node
    working_dir: /home/node/app
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_URL: mysql://rote_db:senha_123@db/mydatabase
      JWT_SECRET: xxxxxxxx
      ADMIN_EMAIL: admin@localhost
      ADMIN_PASSWORD: changeme
    volumes:
      - ./:/home/node/app # montamos el codigo en el HOME del usuario _node_
    expose:
      - 8080 # nuestra app corre en el puerto 8080
    ports:
      # mapeamos el puerto 8080 de nuestro contenedor al puerto 80 de nuestra
      # máquina
      - 80:8080
    # reinstalamos las dependencias y levantamos el servidor
    command: bash -c 'rm -rf node_modules && npm install && npm start'
    depends_on:
      - db
    networks:
      - public
      - private
networks:
  public:
    internal: false
  private:
    internal: true
